<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الطائرة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b3a;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #4e665e;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        .balance {
            background-color: #0a730f;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .id-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .id-container img {
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        .game-area {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #24244d;
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjfzgDvX3aO1c_cy0-DJR5Mh4Yu7KVmIncBXL5hocDd_8M5747yX4XBS_ZUXQ2lQ2I8RHP7N4AWYMv1cvWHEeBqz8oI-AESVxfCwBhdQ4tx2nqOTXgg76M83lX0Xn73oDjNf0hRt94MtCM_cbBpYCU_J9YVh2Q4oC4Ezs2R439NiS0CrAifR6i4Y7-NXPk/s4096/Picsart_24-08-11_18-07-36-712.jpg');
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
            overflow: hidden;
            z-index: 1;
        }
        .airplane, .end-image {
            position: absolute;
            width: 50px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .multiplier {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 40px;
            margin: 0;
            display: none;
        }
        .countdown, .countup {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 40px;
            margin: 0;
            color: #fff;
            font-weight: bold;
            display: none;
        }
        .bet-section {
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
        .bet-input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: center;
        }
        .btn {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            user-select: none;
        }
        .btn-orange {
            background-color: orange;
        }
        .btn-red {
            background-color: red;
        }
        .btn-disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        .btn:hover:not(.btn-disabled) {
            transform: scale(1.05);
        }
        .status {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="balance">الرصيد: ج.م <span id="balance">100.00</span></div>
        <div class="id-container">
            <div id="deviceId">ID: ...</div>
            <img src="https://example.com/icon.png" alt="رابط الصفحة" onclick="window.location.href='https://example.com';">
        </div>
    </div>
    <div class="game-area">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEigOb-8H2TJKMzB8z7g7NCKC2pK9pNsaKqU8QhQIz3anR2wZSnQzb4Shlf5CIQ9vdxTnPb2ceOLgkTsqqCCYNrfOVR_SJbzGj1c8atZ02BPKpbI4LX1beNKPuqXMpbNWuIuV7UkmVrgNkbrj8LNJ1jBZr-VJ3AWry9yeVSdrAqB7fH1qsOObQMGKZs3DLc/s2352/Picsart_24-08-11_17-03-05-213.png" id="airplane" class="airplane">

<img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhhuoiTmDJiAg70acKmC2HP0WgxU7rOLNg_CCMT7rjxFbHsbD_b2vk7qNdiYMDX45yjDEiCgKb-lbudluylkHT-vS69_neOncRcAfEeKMNF1kQ_DyzEspOXPIjkRu38Q2K-mWWNnV3tSZG21FJWO8vWeHPwi1-fLI2_UNpCbh0oquOP-mi8oAwrW9WYqFg/s1136/Picsart_24-08-11_18-26-42-312.png" id="endImage" class="end-image" style="display: none;"> 
        <div class="multiplier" id="multiplier">1.01x</div>
        <div id="countdown" class="countdown">10</div>
        <div id="countup" class="countup">0</div>
    </div>
    <div class="bet-section">
        <input type="number" id="betAmount" class="bet-input" value="100" min="10" max="5000" step="0.01">
        <div class="btn btn-orange" id="betButton" onclick="startCountdown()">وضع الرهان</div>
        <div class="status" id="status">انتظر...</div>
        <div class="btn btn-red btn-disabled" id="cashoutButton" onclick="cashout()" disabled>سحب الأرباح</div>
    </div>

    <script>
        let balance = 100.00;
        let multiplier = 1.01;
        let betAmount = 0;
        let gameStarted = false;
        let hasCashedOut = false;
        let countdownValue = 10;
        let countdownInterval;
        let gameInterval;
        let countupValue = 1.01; // يبدأ من 1.01
        let previousMultiplier = null; // قيمة المضاعف السابقة
        let airplane = document.getElementById("airplane");
        let endImage = document.getElementById("endImage");
        let maxMultiplier = 34.40; // الحد الأقصى للمضاعف
        let explodeAt = 0; // القيمة التي ستفرقع عندها

        function startCountdown() {
            betAmount = parseFloat(document.getElementById("betAmount").value);
            if (betAmount > balance) {
                alert("ليس لديك رصيد كافٍ!");
                return;
            }
            balance -= betAmount;
            updateBalance();
            countdownValue = 10;
            document.getElementById("countdown").style.display = 'block';  // إظهار العد التنازلي
            countdownInterval = setInterval(() => {
                countdownValue--;
                document.getElementById("countdown").innerText = countdownValue;
                if (countdownValue <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").style.display = 'none';  // إخفاء العد التنازلي بعد انتهاءه
                    startGame();  // بدء اللعبة بعد انتهاء العد التنازلي
                }
            }, 1000);
            document.getElementById("betButton").style.display = 'none';  // إخفاء زر وضع الرهان
            document.getElementById("cashoutButton").style.display = 'block';  // إظهار زر سحب الأرباح
        }

        function startGame() {
            gameStarted = true;
            document.getElementById("status").innerText = "اللعبة بدأت...";
            hasCashedOut = false;
            multiplier = 1.01; // إعادة تعيين المضاعف
            explodeAt = (Math.random() * (10 - 1.01) + 1.01).toFixed(2); // رقم الفرقعة عشوائي بين 1.01 و10
            countupValue = 1.01; // إعادة تعيين العد التصاعدي
            document.getElementById("countup").style.display = 'block';  // إظهار العد التصاعدي
            airplane.style.display = 'block';  // إظهار صورة الطائرة
            airplaneMovement(); // بدء حركة الطائرة
            
            gameInterval = setInterval(() => {
                countupValue += 0.05;  // زيادة العد التصاعدي ببطء
                if (countupValue === previousMultiplier) {
                    countupValue += 0.01; // تجنب تكرار نفس الرقم
                }
                multiplier = Math.min(countupValue, explodeAt); // الحد من قيمة المضاعف حسب قيمة الفرقعة
                previousMultiplier = multiplier; // تحديث القيمة السابقة
                document.getElementById("multiplier").innerText = multiplier.toFixed(2) + 'x'; // عرض المضاعف بدقة

document.getElementById("countup").innerText = countupValue.toFixed(2); // عرض العد التصاعدي
                
                if (countupValue >= explodeAt) { // تحقق من انفجار الطائرة
                    endGame();
                }
            }, 100); // كل 100 مللي ثانية
        }

        function airplaneMovement() {
            let position = 0; // بدء من اليسار
            const interval = setInterval(() => {
                if (position >= 100) { // إذا وصلت الطائرة إلى نهاية الشاشة
                    clearInterval(interval);
                } else {
                    position += 0.5; // زيادة موقع الطائرة
                    airplane.style.left = position + '%'; // تحديث موضع الطائرة
                }
            }, 50); // كل 50 مللي ثانية
        }

        function endGame() {
            gameStarted = false;
            document.getElementById("status").innerText = "انتهت اللعبة!";
            airplane.style.display = 'none'; // إخفاء الطائرة
            endImage.style.display = 'block';
            document.getElementById("multiplier").style.display = 'none';
            clearInterval(gameInterval); // إيقاف العد التصاعدي
            resetGame();
        }

        function cashout() {
            if (!gameStarted || hasCashedOut) return;
            let winnings = betAmount * multiplier;
            balance += winnings;
            updateBalance();
            document.getElementById("status").innerText = "لقد سحبت الأرباح!";
            hasCashedOut = true;
            endGame();
        }

        function updateBalance() {
            document.getElementById("balance").innerText = balance.toFixed(2);
        }

        function resetGame() {
            setTimeout(() => {
                document.getElementById("status").innerText = "انتظر...";
                hasCashedOut = false;
                airplane.style.left = '0';
                airplane.style.display = 'none';
                endImage.style.display = 'none';
                multiplier = 1.01;
                document.getElementById("multiplier").style.display = 'none';
                document.getElementById("countup").style.display = 'none'; // إخفاء العد التصاعدي
                document.getElementById("betButton").style.display = 'block'; // إعادة زر وضع الرهان
                document.getElementById("cashoutButton").style.display = 'none'; // إخفاء زر سحب الأرباح
            }, 3000); // الانتظار 3 ثواني قبل إعادة تعيين اللعبة
        }
    </script>
</body>
</html>
